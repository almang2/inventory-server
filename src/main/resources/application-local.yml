spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

server:
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: password
    key-store-type: PKCS12
    key-alias: tomcat


jwt:
  secret: ${JWT_SECRET}
  access-token:
    expiration-minutes: ${ACCESS_TOKEN_EXPIRATION_MINUTES}

auth:
  refresh:
    expiration-days: ${REFRESH_TOKEN_EXPIRATION_DAYS}
