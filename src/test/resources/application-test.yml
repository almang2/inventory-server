spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: test-jwt-secret-key-test-jwt-secret-key
  access-token:
    expiration-minutes: 5

auth:
  refresh:
    expiration-days: 7
